<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      href="https://www.svgrepo.com/show/303500/react-1-logo.svg"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/css/main.css" />
    <title>Login form</title>
  </head>
  <body>
    <main>
      <div class="login-pic">
        <img src="../images/img-01.png" alt="" />
      </div>
      <div class="login-form">
        <form action="">
          <h1>Login Member</h1>
          <label for="">
            <input type="email" id="email" placeholder="Email" required />
            <p class="email-validate">
              Mời nhập email theo đúng định dạng abc@abc.com
            </p>
          </label>
          <label for="">
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <p class="password-validate"></p>
          </label>
          <label for="">
            <button class="login-button">Login</button>
            <p class="login-validate"></p>
          </label>
          <a href="./signup.html" class="signup-link">New account</a>
          <a href="./about.html" class="about-link">About</a>
        </form>
      </div>
    </main>
    <script src="../js/checkLogin.js"></script>
  </body>
</html>
